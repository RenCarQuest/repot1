name: rentify
description: rentify ui

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: 1.0.6
  # manually added dependency
  get: 4.6.6
  flutter_screenutil: 5.9.0
  google_fonts: 6.1.0
  font_awesome_flutter: 10.6.0
  country_code_picker: ^3.0.0
  material_design_icons_flutter: 7.0.7296
  get_storage: ^2.0.3
  connectivity_plus: 5.0.2
  logger: 2.0.2+1
  pin_code_fields: 8.0.1
  intl: 0.19.0
  image_picker: 1.0.5
  flutter_inappwebview: 5.8.0
  dotted_border: ^2.1.0
  flutter_animate: 4.3.0
  dotted_line: ^3.1.0
  carousel_slider: ^4.2.1
  dropdown_button2: ^2.3.9
  flutter_svg:
  material_symbols_icons: 4.2713.0
  flutter_staggered_animations: ^1.1.1
  flutter_spinkit: ^5.2.0
  dart_code_metrics: ^4.19.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 3.0.1
  #  flutter_launcher_icons: 0.13.1
  flutter_app_name: ^0.1.0
  change_app_package_name: ^1.1.0
  build_runner:
  flutter_gen_runner:

flutter_app_name:
  name: "Rentify"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/app/app_launcher.png"

flutter_gen:
  output: lib/custom_assets/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)
#  flutter packages pub run build_runner build
#  fluttergen -c pubspec.yaml  # only for mac

# project config command line
#  flutter pub run flutter_app_name && flutter pub run flutter_launcher_icons:main && flutter pub run change_app_package_name:main net.appdevs.adwallet
# ------------------- or ----------------
#  flutter pub run flutter_app_name
# flutter pub run flutter_launcher_icons:main
# flutter pub run change_app_package_name:main com.domain.appname

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/background/
    - assets/background/drawer_background.png
    - assets/clipart/
    - assets/clipart/confirm.png
    - assets/icon/
    - assets/icon/search.svg
    - assets/logo/
